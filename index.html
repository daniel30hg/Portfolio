<!DOCTYPE html>

<style>
	*
	{
		text-align: center;
		padding: 0px;
		margin: 0px;
	}
	.flexVertical
	{
		display: flex;
		flex-direction: column;
		justify-content: center;
		align-items: center;
		flex-wrap: wrap;
	}
	.flexHorizontal
	{
		display: flex;
		flex-direction: row;
		justify-content: center;
		align-items: center;
		flex-wrap: wrap;
	}
	.colBg
	{
		background-color: #111111;
	}
	.colMain
	{
		background-color: #424242;
	}
	.colSub
	{
		background-color: #004701;
	}
	.grow1
	{
		flex-grow: 1;
	}
	.grow5
	{
		flex-grow: 5;
	}
	.grow8
	{
		flex-grow: 8;
	}
	.scriptFlagFr path
	{
		cursor: pointer;
		
	}
	.scriptFlagUs path
	{
		cursor: pointer;
	}
	.hidden
	{
		display: none;
	}
</style>
<script>
	function languageSelect(language)
	{
		if (language == "us")
		{
			elemsLang = document.getElementsByClassName("lang");
			for (i = 0; i < elemsLang.length; i += 1) { elemsLang[i].style.display = 'none'; }
			elemsDisplay = document.getElementsByClassName("us");
			for (i = 0; i < elemsDisplay.length; i += 1) { elemsDisplay[i].style.display = 'block'; }
		}
		else if (language == "fr")
		{
			elemsLang = document.getElementsByClassName("lang");
			for (i = 0; i < elemsLang.length; i += 1) { elemsLang[i].style.display = 'none'; }
			elemsDisplay = document.getElementsByClassName("fr");
			for (i = 0; i < elemsDisplay.length; i += 1) { elemsDisplay[i].style.display = 'block'; }
		}
	}
</script>
